<html lang="en">
<head>

    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {

        }

        }
        section {
            padding: 50px 0;
            position: relative;
        }
        .promo-image {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            width: 100%;
            max-width: 100%;
        }
        .promo-text {
            font-weight: bold;
            color: black;
            text-align: center;
            background-color: white;
            padding: 10px 20px;

            border: none;
            border-radius: 5px;
        }
        .shop-now-btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .shop-now-bbtn {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .new-style-container {
            position: absolute;
            top: 0;
            right: 0;
            background-color: orange;
            padding: 25px 10px;
            border-radius: 2px;
            text-align: center;
            width: 40%; /* Set width to half of the image size */
            height: 90%; /* Set height to match the image height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .new-style-content h2,
        .new-style-content p,
        .new-style-content .shop-now-btn {
            color: white;
            margin: 40px;
        }
        .about-text {
            margin-top: 40px;
        }
        .new-style-image {
            width: 100%;

            height: auto;

</head>
