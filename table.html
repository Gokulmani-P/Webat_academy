<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 50%; /* Minimized width */
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left; /* Align text to the left */
        }



        th {
            background-color: orange;
            color: black;
            padding: 8px;
            font-weight: bold;
        }

        td {
            background-color: #FFEBCD; /* Light orange */
            color: black;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <table>
            <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Email Address</th>
            </tr>
            <tr>
                <td>Anna Fitzgerald</td>
                <td>Staff Writer</td>
                <td>fitz@gmail.com</td>
            </tr>
            <tr>
                <td>John Smith</td>
                <td>Marketing MAnager</td>
                <td>john@gmail.com</td>
            </tr>
            <tr>
                <td>Zendaya Grace</td>
                <td>CEO</td>
                <td>grace@gmail.com</td>
            </tr>
        </table>
    </div>

</body>
</html>
